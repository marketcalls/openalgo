apiVersion: v1
kind: ConfigMap
metadata:
  name: openalgo-config
  namespace: openalgo
  labels:
    app: openalgo
data:
  # Flask configuration
  FLASK_ENV: "production"
  FLASK_DEBUG: "0"
  
  # Port configuration (for reference, actual ports in Deployment)
  FLASK_PORT: "5000"
  WEBSOCKET_PORT: "8765"
  
  # Timezone
  TZ: "Asia/Kolkata"
  
  # Add other non-sensitive environment variables here
  # Example:
  # LOG_LEVEL: "INFO"
  # MAX_WORKERS: "4"
