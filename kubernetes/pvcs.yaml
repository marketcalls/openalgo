---
# Database storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: openalgo-db
  namespace: openalgo
  labels:
    app: openalgo
    component: database
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path  # Change to your storage class
