[pytest]
# Test discovery patterns
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=50
    --maxfail=3
    -ra
    --color=yes

# Coverage configuration
[coverage:run]
source = .
omit =
    */test/*
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*
    .venv/*
    setup.py
    */migrations/*
    */static/*
    */templates/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
    @abc.abstractmethod

[coverage:html]
directory = htmlcov

# Markers for categorizing tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    broker: Broker integration tests
    websocket: WebSocket tests
    security: Security related tests
    api: API endpoint tests
    database: Database tests

# Test timeout (prevents hanging tests)
timeout = 300
timeout_method = thread

# Ignore warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
