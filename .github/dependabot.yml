version: 2
updates:
  # Python dependencies
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      python-minor:
        update-types: ["minor", "patch"]
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(py):"

  # Root NPM (Tailwind CSS)
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      npm-root:
        update-types: ["minor", "patch"]
    open-pull-requests-limit: 3
    commit-message:
      prefix: "deps(css):"

  # Frontend NPM (React)
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      day: "monday"
    groups:
      frontend-deps:
        update-types: ["minor", "patch"]
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(frontend):"

  # GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps(actions):"
